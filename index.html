<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
</head>
<body>
    <section>
        <h1>A Simple Calculator</h1>
     <article class="cal-grid">
         <article class="output">
         <article  data-previous class="pre-operand"></article>
         <article  data-current class="current-operand"></article>
     </article>
     
       <button  data-clear-all class="span-two">С</button>
       <button  data-delete>«</button>
       <button data-operation>÷</button>
       <button data-number>7</button>
       <button  data-number>8</button>
       <button  data-number>9</button>
       <button data-operation>×</button>
       <button  data-number>4</button>
       <button  data-number>5</button>
       <button  data-number>6</button>
       <button data-operation>+</button>
       <button  data-number>1</button>
       <button  data-number>2</button>
       <button  data-number>3</button>
       <button data-operation>-</button>
       <button data-operation>%</button>
       <button  data-number>0</button>
       <button data-number>.</button>
       <button data-equals>=</button>
     

    </article>
    </section>

    <footer>
        <p class="copyright">
            Copyright &copy; 2022, KL - All Rights Reserved
          </p>
    </footer>

    <!-- Js file -->
    <script src="app.js" defer></script>

</body>
</html>
